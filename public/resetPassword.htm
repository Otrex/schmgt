        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    </head>
    <body>
        
        <div class="info info-606">

            Failed to Reset Password due to incorrect Details
        
        </div>

        <section class="container">

            <div class="row p-t-80">

                <div class="col-3"></div>
                
                <div class="container-reset col-6">

                    <form action="resetPassword" method="post">

                        <input type="text" name="user" id="name" placeholder="Enter Your Username" class="form-control">

                        <input type="text" name="token" id="" placeholder="Enter Your Token Required" class="form-control">

                        <input type="password" name="pass" placeholder="Enter Your New Password" id="" class="form-control">

                        <input type="password" name="retypePass" onchange="tally()" onblur="tally()" placeholder="Retype Your New Password" id="" class="form-control">

                        <input type="button" name="submit" value=" Reset " class="form-control btn btn-primary inactive">

                    </form>

                </div>

                <div class="col-3"></div>

            </div>

            

            <a href=".."> <h2> back </h2></a>
        </section>

        <script>
            let msg = location.search;

            msg = msg.split("=")[1];

            let view = document.querySelector(".info-"+msg)

            if (view)
            {
                view.classList.add("active")

                setTimeout(()=> {

                    view.classList.remove("active");

                }, 4000)

            }

            function tally()
            {
                //alert();
                let f = document.forms[0].children;

                if (f["pass"].value === f["retypePass"].value)
                {
                    f["submit"].type = "submit";

                    f["submit"].classList.remove("inactive");

                    // Create cause of inactivity
                }
            }

        </script>
    </body>
</html>
